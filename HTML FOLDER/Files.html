    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS FOLDER/Files.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <img src="../Pictures/logo.png" alt="Tech.Care Logo">
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-center">
                    <li class="active"><a href="../Hospitalproject/HTML FOLDER/overview.html">
                      <img src="Pictures/OVERVIEW11.png" alt="">Overview</a></li>
                    <li><a href="../Hospitalproject/HTML FOLDER/patients.html">
                      <img src="Pictures/patients.png" alt="">Patients</a></li>
                    <li><a href="../Hospitalproject/HTML FOLDER/schedule.html">
                      <img src="Pictures/schedule.png" alt="">Schedule</a></li>
                    <li><a href="../Hospitalproject/HTML FOLDER/Messages.html">
                      <img src="Pictures/Message.png" alt="">Messages</a></li>
                    <li><a href="HTML FOLDER/Files.html">
                      <img src="../Hospitalproject/HTML FOLDER/Files.html" alt="">Files</a></li>
                </ul>
            </div>
            <div class="profile-card navbar-right">
                <img src="../Pictures/doctor.png" alt="User Profile" class="profile-image">
                <div class="profile-info">
                    <div class="profile-name" id="userName"></div>
                    <div class="profile-title" id="userProfession"></div>
                </div>
                <div class="profile-actions">
                    <img src="../Pictures/settings.png" alt="Settings">
                    <img src="../Pictures/threedots.png" alt="More">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Patient Hospital Files</h1>
        <p>Welcome! Below are the files related to the patient. Click to download.</p>

        <!-- File Upload Section -->
        <div class="upload-section">
            <h2>Upload New File</h2>
            <form action="upload.php" method="POST" enctype="multipart/form-data">
                <input type="file" name="patientFile" id="patientFile" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- File Download Section -->
        <div class="file-list">
            <div class="file-item">
                <a href="path/to/file1.pdf" download>Patient_Report_01.pdf</a>
            </div>
            <div class="file-item">
                <a href="path/to/file2.jpg" download>X-Ray_Results.jpg</a>
            </div>
            <div class="file-item">
                <a href="path/to/file3.txt" download>Lab_Notes.txt</a>
            </div>
        </div>
    </div>

    <script src="../Messages.js"></script>
    <script>
        // Retrieve user details from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const loginName = localStorage.getItem('loginName') || 'Guest';
            let profession = localStorage.getItem('profession') || 'Unknown';

            // Capitalize the profession for display
            if (profession) {
                profession = profession
                    .split('_')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }

            // Update the profile card
            document.getElementById('userName').textContent = loginName;
            document.getElementById('userProfession').textContent = profession;
        });
    </script>
</body>
</html>
