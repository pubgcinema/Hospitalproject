<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS FOLDER/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="Pictures/logo.png" alt="TechCare Logo" class="logo">
            <h1>Login</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginName">Name:</label>
                <input type="text" id="loginName" name="loginName" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <select id="profession" name="profession" required>
                    <option value="">Select Profession</option>
                    <option value="general_practitioner">General Practitioner</option>
                    <option value="specialist">Specialist</option>
                    <option value="nurse">Nurse</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
